<H2>Write a PL/SQL program to check return value using function call</H2>
 <pre>
 

 create or replace function does_nothing

 return
 boolean 

 is

 begin

 return true;

 end;
 

 begin
 if does_nothing then
 dbms_output.put_line('true');
 else
 dbms_output.put_line('false');
 end if;
 end;
