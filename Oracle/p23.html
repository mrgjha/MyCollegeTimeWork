<H2>Write a PL/SQL to sum the integers of the number</H2>
 <pre>
 

   create or replace procedure sum(m in positive)
   is
   rem integer;
   x integer:=0;
   n integer;
   begin
   n:=m;
   while n>0
   loop
   rem:=mod(n,10);
   x:=x+rem;
   n:=floor(n/10);
   end loop;
   dbms_output.put_line(x);
   end;
  /
<pre>
