// Overload [].
#include &lt;iostream.h&gt;


const int SIZE = 3;

class atype {

int a[SIZE];

public:
atype();

int operator[](int i)
{
return a[i];
}

};

atype::atype()
{

register int i;
for(i=0; i&lt;SIZE; i++) a[i] = i;

}



int main()
{


atype ob;
cout &lt;&lt; ob[2];  // displays 2
return 0;

}
