/*Find the product of digits of any number*/
#include&lt;stdio.h&gt;
void main()
{

int n,prod=1,rem;
clrscr();
printf("\n\n\nEnter the number:");
scanf("%d",&n);

do
{
rem=n%10;
prod*=rem;
n/=10;
}
while(n>0);

printf("\n\nProduct of digits=%d\n",prod);
getch();
}
