/*Find the sum of digits of any number*/

#include&lt;stdio.h&gt;
void main()
{

int n,sum=0,rem;
clrscr();
printf("\n\n\nEnter the number:");
scanf("%d",&n);

do
{
rem=n%10;
sum+=rem;
n/=10;
}
while(n>0);

printf("\n\nSum of digits=%d\n",sum);
getch();
}
